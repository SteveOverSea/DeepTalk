<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>deep talk</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="module" src="./js/socket.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/dom.js"></script>
    <script type="module" src="./js/countdown.js"></script>
</head>
<body>
    <h1>deep talk</h1>
    <h2>read and have public chats with strangers.</h2>
    <div id="waiting-room-container">
        <h3>waiting room</h3>
    </div>
    <div id="chat-container">
        <div id="chat-messages-container"></div>
    </div>
    <form id="chat-form">
        <input type="text" id="message-input" autocomplete="off">
        <button type="submit" id="send-button">send</button>
    </form>
    <div id="right-sidebar">
        <button id="leave-button" hidden>leave chat</button>
        <p id="countdown"></p>
    </div>
    
</body>
</html>
